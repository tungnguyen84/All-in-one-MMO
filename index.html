<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Công cụ MMO All-in-One</title>
    <meta name="description" content="Công cụ tự động hóa MMO chuyên nghiệp" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              mmo: {
                950: '#062021', // Deepest background
                900: '#0f393b', // Sidebar/Panel background
                800: '#164b4d', // Lighter panel
                700: '#1F5F61', // Borders
                600: '#2A7A7C', // Hover states
                accent: '#e0aa3e', // Gold/Orange from screenshot
                text: '#e2e8f0', // Light text
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar to match the technical aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f393b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1F5F61; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e0aa3e; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1"
  }
}
</script>
</head>
  <body class="bg-mmo-950 text-mmo-text antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
